<div class="row justify-content-center mt-5">
    <div class="col-md-4">
        <form [formGroup]="updateForm" (ngSubmit)="onUpdate()">
            <div class="input-group mb-3">
              <label class="input-group-text" for="book">Book</label>
              <select class="form-select" id="book" formControlName="book">              
                <option *ngFor="let book of books" value="{{book._id}}">{{book.title}}</option>
              </select>
            </div>
            <div class="form-group mb-3">
              <label for="inputName">Imprint</label>
              <input class="form-control" type="text" formControlName="imprint" required>
            </div>
            <div class="input-group mb-3">
              <label class="input-group-text" for="status">Status</label>
              <select class="form-select" id="status" formControlName="status">
                <option *ngFor="let state of status" value="{{state}}">{{state}}</option>
              </select>
            </div>
            <div class="form-group">
              <label for="inputName">Due Back</label>
              <input class="form-control" type="datetime-local" formControlName="due_back" required>
            </div>
            <div class="form-group mt-2">
                <button class="btn btn-primary btn-block" type="submit">Update</button>
            </div>
        </form>
    </div>
</div>
