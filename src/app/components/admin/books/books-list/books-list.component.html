<div class="container pt-2">
    <!-- No data message -->
    <p *ngIf="books.length <= 0" class="no-data text-center">There is no book added yet!</p>
    <!-- authors list -->
    <div class="data-list">
        <p class="float-end">
            <a routerLink="/admin/add-book" class="btn btn-primary">Add Book</a>
        </p>
        <table class="table table-bordered table-striped table-hover" *ngIf="books.length > 0">
            <caption>List of books</caption>
            <thead class="table-primary">
                <tr>
                    <th scope="col">NÂ°</th>
                    <th scope="col">Title</th>
                    <th scope="col">Author</th>
                    <th scope="col">Genre</th>
                    <th scope="col">ISBN</th>
                    <th scope="col center">Update</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let book of books; let i = index">
                    <th scope="row">{{i+1}}</th>
                    <td>{{book.title}}</td>
                    <td>{{book.author.first_name}} {{book.author.family_name}}</td>
                    <td>
                        <span *ngFor="let genre of book.genre, let nb =index">{{genre.name}}, </span>
                    </td>
                    <td>{{book.isbn}}</td>
                    <td class="text-center edit-block">
                        <span class="edit me-3" [routerLink]="['/admin/edit-book/', book._id]">
                            <button type="button" class="btn btn-success btn-sm">Edit</button>
                        </span>
                        <span class="delete" (click)="remove(book._id, i)">
                            <button type="button" class="btn btn-danger btn-sm">Delete</button>
                        </span>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
