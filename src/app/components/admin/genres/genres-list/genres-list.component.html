<div class="container pt-2">
    <!-- No data message -->
    <p *ngIf="genres.length <= 0" class="no-data text-center">There is no genre added yet!</p>
    <!-- authors list -->
    <div class="data-list">
        <p class="float-end">
            <a routerLink="/admin/add-genre" class="btn btn-primary">Add Genre</a>
        </p>
        <table class="table table-bordered table-striped table-hover" *ngIf="genres.length > 0">
            <caption>List of genres</caption>
            <thead class="table-primary">
                <tr>
                    <th scope="col">NÂ°</th>
                    <th scope="col">Name</th>
                    <th scope="col center">Update</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let genre of genres; let i = index">
                    <th scope="row">{{i+1}}</th>
                    <td>{{genre.name}}</td>
                    <td class="text-center edit-block">
                        <span class="edit me-3" [routerLink]="['/admin/edit-genre/', genre._id]">
                            <button type="button" class="btn btn-success btn-sm">Edit</button>
                        </span>
                        <span class="delete" (click)="removeGenre(genre._id, i)">
                            <button type="button" class="btn btn-danger btn-sm">Delete</button>
                        </span>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
