<div class="row justify-content-center">
    <div class="col-md-4 register-employee">
      <!-- form card register -->
      <div class="card-body">
        <form [formGroup]="addForm" (ngSubmit)="onSubmit()">
          <div class="form-group">
            <label for="inputName">First Name</label>
            <input class="form-control" type="text" formControlName="first_name" required>
          </div>
          <div class="form-group">
            <label for="inputName">Family Name</label>
            <input class="form-control" type="text" formControlName="family_name" required>
          </div>
          <div class="form-group">
            <label for="inputName">Date of birth</label>
            <input class="form-control" type="datetime-local" formControlName="date_of_birth" required>
          </div>
          <div class="form-group">
            <label for="inputName">Date of death</label>
            <input class="form-control" type="datetime-local" formControlName="date_of_death" required>
          </div>
          <div class="form-group mt-2">
            <button class="btn btn-success btn-lg btn-block" type="submit">Add</button>
          </div>
        </form>
      </div>
    </div><!-- form card register -->
  </div>
